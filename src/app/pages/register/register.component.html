<header class="header-4 skew-separator">
	<div class="header-wrapper">
		<div class="page-header header-video">
			<div class="overlay"></div>
			<div class="auth-container container text-center">
				<div class="row">
					<div class="col-lg-10 mx-auto">
						<h2 class="video-text">QR Dashboard</h2>
						<div class="auth-card col-lg-8 col-md-8 mx-auto">
							<div class="card bg-secondary shadow border-0">
								<div class="card-body px-lg-5 py-lg-5">
									<div class="text-center text-muted mb-4">
										<h4>Sign Up</h4>
									</div>
									<div *ngIf="signUpError" class="alert alert-danger" role="alert">
										<strong>Account Sign Up Failed:</strong> {{ errorMsg }}
									</div>
									<form role="form" [formGroup]="userSignUp" (ngSubmit)="userSignup()">
										<div class="form-group mb-3">
											<div class="input-group input-group-alternative">
												<div class="input-group-prepend">
													<span class="input-group-text">
														<i class="fa-solid fa-user"></i>
													</span>
												</div>
												<input class="form-control" formControlName="firstName" placeholder="First Name" type="text" />
											</div>
										</div>
										<div class="form-group mb-3">
											<div class="input-group input-group-alternative">
												<div class="input-group-prepend">
													<span class="input-group-text">
														<i class="fa-solid fa-user"></i>
													</span>
												</div>
												<input class="form-control" formControlName="lastName" placeholder="Last Name" type="text" />
											</div>
										</div>
										<div class="form-group mb-3">
											<div class="input-group input-group-alternative">
												<div class="input-group-prepend">
													<span class="input-group-text">
														<i class="fa-solid fa-envelope"></i>
													</span>
												</div>
												<input class="form-control" formControlName="email" placeholder="Email" type="email" />
											</div>
										</div>
										<div class="form-group">
											<div class="input-group input-group-alternative">
												<div class="input-group-prepend">
													<span class="input-group-text">
														<i class="fa-solid fa-lock"></i>
													</span>
												</div>
												<input class="form-control" formControlName="password" placeholder="Password" type="password" />
											</div>
										</div>
										<div class="form-group">
											<div class="input-group input-group-alternative">
												<div class="input-group-prepend">
													<span class="input-group-text">
														<i class="fa-solid fa-lock"></i>
													</span>
												</div>
												<input class="form-control" formControlName="passwordConfirm" placeholder="Confirm Password" type="password" />
											</div>
										</div>
										<div class="text-center">
											<button class="btn btn-primary my-4" type="submit">
												Sign Up
											</button>
										</div>
									</form>
									<div class="text-center text-muted mb-2">
										<a class="auth-form-link" (click)="login()">Login</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
