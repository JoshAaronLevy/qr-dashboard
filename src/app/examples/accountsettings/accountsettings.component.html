<div class="wrapper">
	<div class="section-shaped my-0 skew-separator skew-mini">
		<div class="page-header page-header-small header-filter">
			<div class="page-header-image" style="background-image: url('assets/img/pages/georgie.jpg');"></div>
			<div class="container">
				<div class="header-body text-center mb-7">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8 px-5">
							<h1 class="text-white">Account Details</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="bg-secondary">
		<div class="container bg-white card mb-0">
			<div class="row">
				<div class="col-md-3">
					<div class="section">
						<section class="text-center">
							<app-picture-upload [avatar]="true"></app-picture-upload>
							<h3 class="title mt-4">{{ user.firstName }} {{ user.lastName }}</h3>
						</section>
					</div>
				</div>
				<div class="col-md-8 ml-auto">
					<div class="section">
						<div class="tab-content">
							<div *ngIf="displayUserForm">
								<div>
									<header>
										<h2>User Information</h2>
									</header>
									<hr class="line-primary" />
									<br />
									<form role="form" [formGroup]="userEdit"
										(ngSubmit)="editProfile()">
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#firstName">
													First Name
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" type="text"
														formControlName="firstName" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#lastName">
													Last Name
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" id="lastName" name="lastName"
														required type="text" formControlName="lastName" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#email"> Email </label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input 
														class="form-control"
														id="email"
														name="email"
														required
														type="email"
														(keyup)="evaluateEmail()"
														formControlName="email" />
												</div>
											</div>
										</div>
										<div *ngIf="emailChanged" class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#confirmEmail">
													Confirm New Email
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" id="confirmEmail" name="confirmEmail"
														required type="email" />
												</div>
											</div>
										</div>
										<div class="row mt-5">
											<div class="col-md-6">
												<button class="btn btn-primary" type="submit">
													Save Changes
												</button>
												<button class="btn btn-outline-primary" type="reset">
													Cancel
												</button>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div *ngIf="displayAgentForm">
								<div>
									<header>
										<h2>Agent Information</h2>
									</header>
									<hr class="line-primary" />
									<br />
									<form role="form" [formGroup]="agentEdit"
										(ngSubmit)="editProfile()">
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#firstName">
													First Name
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" type="text" formControlName="firstName" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#lastName">
													Last Name
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" id="lastName" name="lastName"
														required type="text" formControlName="lastName" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#email"> Email </label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" id="email" name="email" required type="email"
														(keyup)="evaluateEmail()" formControlName="email" />
												</div>
											</div>
										</div>
										<div *ngIf="emailChanged" class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#confirmEmail">
													Confirm New Email
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" id="confirmEmail" name="confirmEmail" required type="email" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#mainPhone">
													Main Phone #
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" id="mainPhone" name="mainPhone" required type="text"
														formControlName="mainPhone" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#mobilePhone">
													Mobile Phone #
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" id="mobilePhone" name="mobilePhone" required type="text"
														formControlName="mobilePhone" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#company">
													Company
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" id="company" name="company" required type="text"
														formControlName="company" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#website">
													Website
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" id="website" name="website" required type="text" formControlName="website" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#address1">
													Address Line 1
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" id="address1" name="address1" required type="text" formControlName="address1" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#address2">
													Address Line 2
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" id="address2" name="address2" required type="text" formControlName="address2" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#city">
													City
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" id="city" name="city" required type="text" formControlName="city" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#state">
													State
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" id="state" name="state" required type="text" formControlName="state" maxlength="2" placeholder="CA" />
												</div>
											</div>
										</div>
										<!-- <div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels"> State </label>
											</div>
											<div class="col-md-4 align-self-center">
												<div class="form-group">
													<select formControlName="state" class="form-control" data-trigger="" id="choices-single-default5" name="choices-single-default">
														<option selected="selected"> English </option>
														<option value="2"> French </option>
													</select>
												</div>
											</div>
										</div> -->
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#zip">
													Zip
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" id="zip" name="zip" required type="text" formControlName="zip" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#facebook">
													Facebook
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" id="facebook" name="facebook" required type="url" formControlName="facebook" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#linkedIn">
													LinkedIn
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<input class="form-control" id="linkedIn" name="linkedIn" required type="url" formControlName="linkedIn" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-3 align-self-center">
												<label class="labels" for="#aboutMe">
													About Me
												</label>
											</div>
											<div class="col-md-9 align-self-center">
												<div class="form-group">
													<textarea class="form-control" id="aboutMe" name="aboutMe" required formControlName="aboutMe"></textarea>
												</div>
											</div>
										</div>
										<div class="row mt-5">
											<div class="col-md-6">
												<button class="btn btn-success" type="submit">
													Save Changes
												</button>
												<button class="btn btn-danger" type="reset">
													Cancel
												</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
